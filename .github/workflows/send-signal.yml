# .github/workflows/crypto.yml
name: Crypto Signal Bot

on:
  schedule:
    - cron: '0 * * * *' # setiap jam
  workflow_dispatch:

jobs:
  signal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: node sendSignal.js

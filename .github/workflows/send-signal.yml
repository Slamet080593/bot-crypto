name: Kirim Sinyal Trading ke Telegram

on:
  schedule:
    - cron: '0 * * * *' # setiap jam

  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Jalankan Bot
      run: npm start
